<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="https://fav.farm/âœ…" />
<title>HOld Shift to Check Multiple Checkboxes</title>
    <style>
      html {
        font-family: sans-serif;
        background: #ffc600;
      }

      .inbox {
        max-width: 400px;
        margin: 50px auto;
        background: white;
        border-radius: 5px;
        box-shadow: 10px 10px 0 rgba(0, 0, 0, 0.1);
      }

      .item {
        display: flex;
        align-items: center;
        border-bottom: 1px solid #f1f1f1;
      }

      .item:last-child {
        border-bottom: 0;
      }

      input:checked + p {
        background: #f9f9f9;
        text-decoration: line-through;
      }

      input[type="checkbox"] {
        margin: 20px;
      }

      p {
        margin: 0;
        padding: 20px;
        transition: background 0.2s;
        flex: 1;
        font-family: "helvetica neue";
        font-size: 20px;
        font-weight: 200;
        border-left: 1px solid #d1e2ff;
      }
    </style>
  </head>


  <body>
    <div class="inbox">
      <div class="item">
        <input type="checkbox" />
        <p>This is an inbox Layout.</p>
      </div>
      <div class="item">
        <input type="checkbox" />
        <p>Check One item.</p>
      </div>
      <div class="item">
        <input type="checkbox" />
        <p>Hold Down your Shit key.</p>
      </div>
      <div class="item">
        <input type="checkbox" />
        <p>Check a lower item.</p>
      </div>
      <div class="item">
        <input type="checkbox" />
        <p>Everything in betwwen should also be set to checked.</p>
      </div>
      <div class="item">
        <input type="checkbox" />
        <p>Try do it with out any libraries.</p>
      </div>
      <div class="item">
        <input type="checkbox" />
        <p>Just regular JavaScript.</p>
      </div>
      <div class="item">
        <input type="checkbox" />
        <p>Good Luck.</p>
      </div>
      <div class="item">
        <input type="checkbox" />
        <p>Don't gorget to tweet your result!</p>
      </div>
    </div>

    <script>
      const checkboxes = document.querySelectorAll(
        '.inbox input[type="checkbox"]'
      );

      let lastChecked;

      function handleCheck(e) {
        //check if they had the shift key down
        //and check that they are checking it
        let inBetween = false;

        if (e.shiftKey && this.checked) {

          checkboxes.forEach((checkbox) => {
            console.log(checkbox);
            if (checkbox === this || checkbox === lastChecked) {
              inBetween = !inBetween;
              console.log("Starring to check them inbetween");
            }

            if (inBetween) {
              checkbox.checked = true;
            }
          });
        }
        lastChecked = this;
      }

      checkboxes.forEach((checkbox) =>
        checkbox.addEventListener("click", handleCheck)
      );
    </script>
  </body>
</html>
