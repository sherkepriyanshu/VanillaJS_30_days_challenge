<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML5 Canvas</title>
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
  </head>

  <body>
    <canvas id="draw" width="800" height="1080"></canvas>
    <div class="con">
      <label for="Size"><h1>SIZE</h1></label>
      <input
        name="Size"
        type="range"
        min="0"
        max="100"
        value="10"
        data-sizing="px"
      />
    

    </div>
    <script>
      const canvas = document.querySelector("#draw");
      const Sizevalue = document.querySelector(".con input");
      const colorText = document.querySelector(".con label >h1");
     
      const ctx = canvas.getContext("2d");
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      ctx.strokeStyle = "#BADA55";
      ctx.lineJoin = "round";
      ctx.lineCap = "round";
      ctx.lineWidth = 0;
      // ctx.globalCompositeOperation = 'multiply';
      let isDrawing = false;
      let lastX = 0;
      let lastY = 0;
      let hue = 0;
      let direction = true;

      function Change(e)
      {
        
        ctx.lineWidth = this.value;
      
      }

      Sizevalue.addEventListener('change',Change);
      function draw(e) {
        if (!isDrawing) return;
        //stop the fn from running when they are not moused down

        // console.log(e);
        ctx.strokeStyle = `hsl(${hue}, 100%, 50%)`;

        //startfrom
        ctx.beginPath();
        //goto
        ctx.moveTo(lastX, lastY);
        ctx.lineTo(e.offsetX, e.offsetY);
        ctx.stroke();

        [lastX, lastY] = [e.offsetX, e.offsetY];

        hue++;
        if (hue >= 360) {
          hue = 0;
        }
         
        colorText.style.color = `hsl(${hue}, 100%, 50%)`;
        if (ctx.lineWidth >= 100 || ctx.lineWidth <= 1) {
          direction = !direction;
        }
        if (direction) {
          ctx.lineWidth++;
        } else {
          ctx.lineWidth--;
        }
        console.log(ctx.lineWidth);
      }

      canvas.addEventListener("mousedown", (e) => {
        isDrawing = true;
        [lastX, lastY] = [e.offsetX, e.offsetY];
      });
      canvas.addEventListener("mousemove", draw);
      canvas.addEventListener("mouseup", () => (isDrawing = false));
      canvas.addEventListener("mouseout", () => (isDrawing = false));
    </script>

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        overflow: hidden;
      }
.con
{display: flex;
 justify-content: center;
 align-items: center;
 position: relative;
 top: 10px;
  z-index: 1;
  font-size: 20px;
}


      canvas {
        display: block;
        position: absolute;
        width: 100%;
        top: 0;
        height: 100%;

      }


    </style>
  </body>
</html>
